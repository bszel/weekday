<!DOCTYPE html>
<html>
    <head>
        <script>
            function randomInteger(min, max) {
                return Math.floor(Math.random() * (max - min) ) + min;
            }
            function randomDate(startDate, endDate) {
                var millisecondsBetween = endDate - startDate;
                var randomMilliseconds = randomInteger(0, millisecondsBetween)
                var date = startDate;
                date.setMilliseconds(date.getDate() + randomMilliseconds);
                return date;
            }
            function startGuess() {
                date = randomDate(new Date(1900, 1, 1), new Date(2099, 12, 31));
                document.getElementById("date").innerHTML = date.toLocaleDateString();
                document.getElementById("guess").innerHTML = "";
                document.getElementById("result").innerHTML = "";
                startTime = new Date();
            }
            function makeGuess(guess) {
                document.getElementById("guess").innerHTML = guess;
                if (date.getDay() == (Number(guess) % 7)) {
                    endTime = new Date();
                    var result = (endTime - startTime) / 1000;
                    document.getElementById("result").innerHTML = "correct: " + result;
                }
                else {
                    document.getElementById("result").innerHTML = "wrong: " + date.getDay();
                }
            }
            document.addEventListener("keypress", onEvent); 
                function onEvent(event){
                    if (['1', '2', '3', '4', '5', '6', '7'].includes(event.key)) {
                        guess = event.key;
                        makeGuess(guess);
                    }
                    else if ([' '].includes(event.key)){
                        startGuess()
                    }
                }
        </script>
    </head>
    <body>
        <p id="date"></p>
        <p id="guess"></p>
        <p id="result"></p>
        <script>
            startGuess()
        </script>
    </body>
</html>
