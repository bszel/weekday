<!DOCTYPE html>
<html>
    <head>
        <title>Weekday</title>
        <link rel="stylesheet" href="style.css">
        <script>
            function init() {
                language = localStorage.language ?? navigator.language;
                currentSession = localStorage.getItem("current-session") ?? 1;
                results = retreiveResults(currentSession);
                status = "idle";
                createGuessButtons();
                createStartButton();
                createSettingsButton();
                createSessionSelect();
                displayResults();
                createSettings();
                resetStatButton();
                document.getElementById("settings").hidden = true;
                document.getElementById("settings-background").hidden = true;
            }
            function randomInteger(min, max) {
                return Math.floor(Math.random() * (max - min) ) + min;
            }
            function randomDate(startDate, endDate) {
                let millisecondsBetween = endDate - startDate;
                let randomMilliseconds = randomInteger(0, millisecondsBetween)
                let date = startDate;
                date.setMilliseconds(date.getDate() + randomMilliseconds);
                return date;
            }
            function startGuess() {
                date = randomDate(new Date(1900, 1, 1), new Date(2099, 12, 31));
                document.getElementById("date").innerHTML = date.toLocaleDateString(language);
                document.getElementById("guess").innerHTML = "";
                document.getElementById("result").innerHTML = "";
                document.getElementById("guess-buttons").hidden = false;
                document.getElementById("start-button").hidden = true;
                document.getElementById("statistics").hidden = true;
                startTime = new Date();
                status = "guess";
            }
            function makeGuess(guess) {
                let time;
                document.getElementById("guess").innerHTML = guess;
                if (date.getDay() == (Number(guess) % 7)) {
                    endTime = new Date();
                    time = (endTime - startTime) / 1000;
                    document.getElementById("result").innerHTML = "correct: " + time;
                }
                else {
                    time = "-";
                    document.getElementById("result").innerHTML = "wrong: " + date.getDay();
                }
                saveResult(time);
                displayResults();
                document.getElementById("guess-buttons").hidden = true;
                document.getElementById("start-button").hidden = false;
                document.getElementById("statistics").hidden = false;
                status = "idle";
            }
            function createGuessButtons() {
                let container = document.getElementById("guess-buttons");
                container.hidden = true;
                for (let i = 1; i <= 7; i++) {
                    let button = document.createElement("button");
                    button.textContent = new Intl.DateTimeFormat(language, {weekday: "short"}).format(new Date(2025, 2, 9 + i));
                    button.className = "guess-button";
                    button.id = "guess-button-" + i;
                    button.setAttribute("value", i);
                    button.onclick = function () {
                        makeGuess(button.getAttribute("value"));
                    };
                    container.appendChild(button);
                }
            }
            function createStartButton() {
                let container = document.getElementById("start-button");
                let button = document.createElement("button");
                button.textContent = "Start";
                button.id = "start-button";
                button.onclick = function () {
                    startGuess();
                };
                container.appendChild(button);
            }
            function createSettingsButton() {
                let container = document.getElementById("settings-button");
                let button = document.createElement("button");
                button.textContent = "Settings";
                button.id = "settings-button";
                button.onclick = function () {
                    document.getElementById("settings").hidden = false;
                    document.getElementById("settings-background").hidden = false;
                };
                container.appendChild(button);
                document.getElementById("settings-background").onclick = function () {
                    document.getElementById("settings").hidden = true;
                    document.getElementById("settings-background").hidden = true;
                };
            }
            document.addEventListener("keypress", onEvent); 
                function onEvent(event){
                    if (status == "guess" && ['1', '2', '3', '4', '5', '6', '7'].includes(event.key)) {
                        guess = event.key;
                        makeGuess(guess);
                    }
                    else if (status == "idle" && [' '].includes(event.key)){
                        startGuess();
                    }
                }
            function Result(date, time) {
                this.date = date;
                this.time = time;
            }
            function retreiveResults(session) {
                let results = JSON.parse(localStorage.getItem("session-" + session));
                return results ?? [];
            }
            function saveResult(time) {
                result = new Result(new Date(), time)
                results.push(result);
                localStorage.setItem("session-" + currentSession, JSON.stringify(results));
            }
            function Statistic(name, average, accuracy) {
                this.name = name;
                this.average = average;
                this.accuracy = accuracy;
            }
            function displayResults() {
                document.querySelector("#results-table tbody").innerHTML = results.slice().reverse().map((result, index) => `<tr class="row-type-${index % 2}"><td>${results.length - index}</td><td>${result.time}</td></tr>`).join('');
                let statistics = []
                if (results.length >= 5) {
                    statistics.push(new Statistic("Last 5", getAverage(5), getAccuracy(5)))
                }
                if (results.length >= 10) {
                    statistics.push(new Statistic("Last 10", getAverage(10), getAccuracy(10)))
                }
                if (results.length >= 100) {
                    statistics.push(new Statistic("Last 100", getAverage(100), getAccuracy(100)))
                }
                statistics.push(new Statistic("Last " + results.length, getAverage(), getAccuracy()))
                document.querySelector("#stats-table tbody").innerHTML = statistics.map((statistic, index) => `<tr class="row-type-${index % 2}"><th>${statistic.name}</th><td>${statistic.average.toFixed(2)}</td><td>${(statistic.accuracy * 100).toFixed(0) + "%"}</td></tr>`).join('');
            }
            function getAverage(last) {
                let sum = 0;
                let num = 0;
                results.slice(-last).forEach(result => {
                    if (result.time != "-") {
                        sum += Number(result.time);
                        num ++;
                    }
                });
                return sum / num;
            }
            function getAccuracy(last) {
                let num = 0;
                results.slice(-last).forEach(result => {
                    if (result.time != "-") {
                        num ++;
                    }
                });
                if (last > 0 && last < results.length) {
                    return num / last
                }
                return num / results.length;
            }
            function createSettings() {
                language = localStorage.getItem("language");
                if (language == null) {
                    language = navigator.language;
                }
                languages = []
                languages.push(language);
                locales = ["en-UK", 'en-US', 'hu-HU', navigator.language];
                locales.forEach(locale => {
                    if (!languages.includes(locale)) {
                        languages.push(locale);
                    }
                });
                let select = document.getElementById("language-setting");
                select.addEventListener("change", function () {
                    language = this.value;
                    localStorage.setItem("language", language);
                    for (let i = 1; i <= 7; i++) {
                        document.getElementById("guess-button-" + i).innerHTML = new Intl.DateTimeFormat(language, {weekday: "short"}).format(new Date(2025, 2, 9 + i));
                    }
                });
                languages.forEach(lan => {
                    let option = document.createElement("option");
                    option.value = lan;
                    option.text = lan;
                    select.appendChild(option);
                });
            }
            function createSessionSelect() {
                let select = document.getElementById("session-select");
                select.innerHTML = "";
                select.addEventListener("change", function () {
                    if (this.value == "new") {
                        let sessionCount = localStorage.getItem("session-count") ?? 1;
                        currentSession = Number(sessionCount) + 1;
                        localStorage.setItem("current-session", currentSession);
                        localStorage.setItem("session-count", currentSession);
                        localStorage.setItem("session-" + currentSession, JSON.stringify([]));
                        let option = document.createElement("option");
                        option.value = currentSession;
                        option.text = currentSession;
                        select.insertBefore(option, select.lastElementChild);
                        select.value = currentSession;
                    } 
                    else {
                        currentSession = this.value;
                        localStorage.setItem("current-session", currentSession);
                    }
                    results = retreiveResults(currentSession);
                    displayResults();
                });
                let sessionCount = localStorage.getItem("session-count") ?? 1;
                for (i = 1; i <= sessionCount; i++) {
                    let option = document.createElement("option");
                    option.value = i;
                    option.text = i;
                    select.appendChild(option);
                }
                let option = document.createElement("option");
                option.value = "new";
                option.text = "New..."
                select.appendChild(option);
                select.value = localStorage.getItem("current-session") ?? 1;
            }
            function resetStatButton() {
                let button = document.getElementById("reset-stats-button");
                button.onclick = function () {
                    if (confirm("This will delete all of your saved times, are you sure?")) {
                        let sessionCount = localStorage.getItem("session-count") ?? 1;
                        for (i = 1; i <= sessionCount; i++) {
                            localStorage.removeItem("session-" + i);
                        }
                        localStorage.removeItem("session-count");
                        localStorage.removeItem("current-session");
                        createSessionSelect();
                        results = retreiveResults(currentSession);
                        displayResults();
                    }
                }
            }
        </script>
    </head>
    <body>
        <div id="settings-button"></div>
        <div id="guess-area">
            <div id="date"></div>
            <div id="start-button"></div>
            <div id="guess-buttons"></div>
            <div id="guess"></div>
            <div id="result"></div>
        </div>
        <div id="statistics">
            <div id="session">
                <div>Session:&nbsp</div>
                <select id="session-select"></select>
            </div>
            <div id="stats">
                <table id="stats-table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Avg</th>
                            <th>Acc</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="results">
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div id="settings-background"></div>
        <div id="settings">
            <div class="setting">
                <div>Date format:&nbsp</div>
                <select id="language-setting"></select>
            </div>
            <div class="setting">
                <div>Reset all statistics&nbsp</div>
                <button id="reset-stats-button">Reset</button>
            </div>
        </div>
        <script>
            init()
        </script>
    </body>
</html>
